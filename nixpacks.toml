# Railway/Nixpacks configuration for Accute

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = ["npm ci --prefer-offline"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
NPM_CONFIG_UPDATE_NOTIFIER = "false"
CI = "true"
